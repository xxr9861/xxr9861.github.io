<!-- type of variable misbehaving, acting like string -->
<!-- instead of doing 'value + 10' do '+ value + 10' , where '+' changes the type of whatever it is prepended to , to number -->

<script>

  function myfunction_kilogram(valNum) {
//  k to p, multiply the mass value by 2.205
  document.getElementById("kp").innerHTML=(valNum*2.205).toFixed();
  // k to t, divide the mass value by 1000
document.getElementById("kt").innerHTML=(+valNum/1000).toFixed();
}
function myfunction_pound(valNum) {
// p to k, divide the mass value by 2.205
  document.getElementById("pk").innerHTML=(valNum/2.205).toFixed();
  // p to t, divide the mass value by 2205
document.getElementById("pt").innerHTML=(valNum/2205).toFixed();
}
  function myfunction_tonne(valNum) {
  // t to k, multiply the mass value by 1000
  document.getElementById("tk").innerHTML=(valNum*1000).toFixed();
  // t to p, multiply the mass value by 2205
document.getElementById("tp").innerHTML=(valNum*2205).toFixed();
}

</script>
