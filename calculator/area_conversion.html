<!-- normal javascript functions here called by the forms above -->

<!-- type of variable misbehaving, acting like string -->
<!-- instead of doing 'value + 10' do '+ value + 10' , where '+' changes the type of whatever it is prepended to , to number -->

<script>

  function myfunction_square_kilometers(valNum) {
  // k to h, multiply the area value by 100
  document.getElementById("kh").innerHTML=(valNum*100).toFixed(2);
  // k to a, multiply the area value by 247
document.getElementById("ka").innerHTML=+(valNum*247).toFixed(2);
}
function myfunction_hectares(valNum) {
// h to k, divide the area value by 100
  document.getElementById("hk").innerHTML=(valNum/100).toFixed(2);
  // h to a, multiply the area value by 2.471
document.getElementById("ha").innerHTML=(valNum*2.471).toFixed(2);
}
  function myfunction_acres(valNum) {
  // a to k,  divide the area value by 247
  document.getElementById("ak").innerHTML=(valNum/247).toFixed(2);
  // a to h, divide the area value by 2.471
document.getElementById("ah").innerHTML=(valNum/2.471).toFixed(2);
}

</script>
