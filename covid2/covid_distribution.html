    <style>
      #flex_ribbon_menu{
	  display: flex;
	  justify-content: space-around;
	  align-items: center;
	  height: 120px;
	  background-color: DodgerBlue; 
	  flex-wrap: wrap;
      }
      #confirmed, #deaths, #recovered, #active{
	  border-style: dotted dashed solid double;
	  background-color: green;
	  transition: 0.3s;
	  padding: 8px;
      }
      iframe{
	  height: 130%;
	  width: 90%;
      }
      #confirmed:hover, #deaths:hover, #recovered:hover, #active:hover{
	  background-color: yellow;
	  cursor: -webkit-grabbing;
	  cursor: grabbing;
      }
      .flex_ribbon_menu > h3{
	  color: white;
      }
      .flex_ribbon_menu:hover > h3{
	  color: black;
      }
      #iframe_holder{
      text-align: center;
      }
      /* Extra small devices (phones, 600px and down) */
      @media only screen and (max-width: 600px) {
      #flex_ribbon_menu{
      height: 350px;
      justify-content: flex-start;
      align-items: justify;

      }
      #flex_ribbon_menu{
      flex-wrap: nowrap;
      flex-flow: column nowrap;
      }
      #confirmed, #deaths, #recovered, #active{
      width: 100%;
}
      }

    </style>

  </head>

      </div>
      <div class="flex_ribbon_menu" id="recovered"><h3>Recovered cases</h3>
      </div>
      <div class="flex_ribbon_menu" id="active"><h3>Active cases</h3>
      </div>
    </div>
    <!--end of flex ribbon menu-->
